<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Portofolio</h1>

    <div class="card">
        <img src="" alt="Foto Andi" class="profile-img">
        <div class="info">
            <h2 class="nama" onclick="tampilkanRiwayat('andi')">Nama: Andi Pratama</h2>
            <p><strong>Alamat:</strong> Jl. Merdeka No. 45, Jakarta</p>
            <p><strong>Hobi:</strong> <span class="hobi">Bermain gitar, membaca buku</span></p>
            <div class="riwayat" id="riwayat-andi"></div>
        </div>
    </div>

    <div class="card">
        <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Foto Siti" class="profile-img">
        <div class="info">
            <h2 class="nama" onclick="tampilkanRiwayat('siti')">Nama: Siti Rahmawati</h2>
            <p><strong>Alamat:</strong> Jl. Melati Indah No. 12, Bandung</p>
            <p><strong>Hobi:</strong> <span class="hobi">Memasak, bersepeda</span></p>
            <div class="riwayat" id="riwayat-siti"></div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="tutupModal()">
        <img id="modalImg" src="" alt="Foto Gunung">
    </div>

    <script src="script.js"></script>
</body>
</html>
